<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Test project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Тут нічого немає</h5>
            <span class="text-body-secondary">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item bold">
                        <a class="nav-link" href="{% url 'servants:logout' %}" style="color: #00FFFF; font-size: 18px; margin-right: 20px; font-weight: bold;">Вийти</a>
                    </li>
                {% else %}
                    <li class="nav-item bold">
                        <a class="nav-link" href="{% url 'servants:login' %}" style="color: #00FFFF; font-size: 18px; margin-right: 20px; font-weight: bold;">Увійти</a>
                    </li>
                {% endif %}
              </ul>
          </div>
        </nav>
    </div>

    <div class="container col-md-8 mx-auto">
        <h1>Чудовий сайт для реєстрації!</h1>
        {% block content %}
        {% endblock %}
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="buttons has-addons">
        {% if profile in user.profile.follows.all %}
            <button class="button is-success is-static">Follow</button>
            <button class="button is-danger" name="follow" value="unfollow">
                Unfollow
            </button>
        {% else %}
            <button class="button is-success" name="follow" value="follow">
                Follow
            </button>
            <button class="button is-danger is-static">Unfollow</button>
        {% endif %}
        </div>
    </form>
</body>
</html>
